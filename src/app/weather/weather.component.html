
<br>
<div class="jumbotron">
    <form class="form-inline">
          <div class="form-group"> 
            <label for="email_id" class="control-label"> City Name: </label>
            <input type="text" [(ngModel)]=cityName class="form-control" id="cityName" name="cityName" placeholder="City Name">
          </div>
          
          <div class="form-group"> 
            <button type="submit" (click)= getSearchHumidityByCity() class="btn btn-primary" ng-init="showMeWeather=false" ng-click="showMeWeather=false">Search</button>
          </div>        
          
    </form>

     <div *ngIf="showMeWeather">
        <div><app-weather-found [cityName]=cityName [cityHumid]=cityHumid></app-weather-found></div>
     </div>
</div>
